    <head>

        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
        <title>Pipe Mania</title>
        <style>
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            html, body {
                width: 100%;
                height: 100%;
            }
    
            body {
                line-height: 1;
                font-family: Arial;
                background-color: #000000;
                color: #FFFFFF;
            }
    
            ol, ul {
                list-style: none;
            }
    
            img, video {
                max-width: 100%;
                height: auto;
                display: block;
            }
    
            a {
                text-decoration: none;
                color: inherit;
            }

            footer {
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>
